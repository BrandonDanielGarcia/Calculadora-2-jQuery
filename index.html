<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Festive&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <center>
        <h1 class="title"> Basic calculator</h1>
        <br>
        <br>
        <br>
            <label>Ingrese un numero: </label>
            <input type="number" name="" id="num1">
        <br>
        <br>
            <label>Ingrese un numero: </label>
            <input type="number" name="" id="num2">
        <br>
        <br>
        <br>
        <label>Operacion </label>
        <select id="operacion">
            <option value='+'>Suma</option>
            <option value='-'>Resta</option>
            <option value='/'>Divicion</option>
            <option value='*'>Multiplicacion</option>
        </select>
        <button id="accion">Confirmar</button>
        <br>
        <br>
        <br>
        <label>Resultado: </label>
        <input type="" name="" id="resultado">
    </center>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/main.js"></script>
    </script>
